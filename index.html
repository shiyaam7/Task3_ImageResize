<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .image-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Creates a square container based on width */
        }

        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; /* Ensures the image covers the entire container */
            height: 100%; /* Ensures the image covers the entire container */
            object-fit: cover; /* Crops the image while maintaining aspect ratio */
        }

        .center-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: url('images/icon.jpeg') center center no-repeat; /* Replace 'path/to/your-icon.png' with your icon path */
            background-size: contain;
            width: 50px; /* Adjust the icon size as needed */
            height: 50px; /* Adjust the icon size as needed */
        }
    </style>
    <title>Image Resize with Bootstrap</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="image-container">
                <img src="images/1.jpeg" class="img-fluid" alt="Image 1">
                <div class="center-icon"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="image-container">
                <img src="images/2.jpeg" class="img-fluid" alt="Image 1">
                <div class="center-icon"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="image-container">
                <img src="images/3.jpeg" class="img-fluid" alt="Image 1">
                <div class="center-icon"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="image-container">
                <img src="images/4.jpeg" class="img-fluid" alt="Image 1">
                <div class="center-icon"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="image-container">
                <img src="images/5.jpeg" class="img-fluid" alt="Image 1">
                <div class="center-icon"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="image-container">
                <img src="images/6.jpeg" class="img-fluid" alt="Image 1">
                <div class="center-icon"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="image-container">
                <img src="images/7.jpeg" class="img-fluid" alt="Image 1">
                <div class="center-icon"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="image-container">
                <img src="images/8.jpeg" class="img-fluid" alt="Image 1">
                <div class="center-icon"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="image-container">
                <img src="images/9.jpeg" class="img-fluid" alt="Image 1">
                <div class="center-icon"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="image-container">
                <img src="images/10.jpeg" class="img-fluid" alt="Image 1">
                <div class="center-icon"></div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
